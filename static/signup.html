<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up | Studybuddy @ Cal!</title>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <header>
    <div id="logo">
      <a href="/">
        <img src="/img/logo.png" alt="Studybuddy">
      </a>
    </div>
    <nav>
      <a href="/signup">sign up</a>
      <a href="/faq">faq</a>
      <a href="/contact">contact</a>
    </nav>
  </header>
  <main>
    <h1 class="vprop">
      Let's find <em>you</em> a Studybuddy.
    </h1>
    <div class="inputGroup required">
      <label for="user_name">
        <h2>What's your name?</h2>
      </label>
      <input type="text" name="user_name">
    </div>
    <div class="inputGroup required">
      <label for="user_email">
        <h2>What's your berkeley.edu email?</h2>
      </label>
      <input type="email" name="user_email">
    </div>
    <div class="inputGroup required">
      <label for="user_class">
        <h2>What class do you want a studybuddy for?</h2>
      </label>
      <select name="user_class" id="user_class">
        <option value="" selected>-- Choose one --</option>
        <optgroup label="COMPSCI">
          <option value="compsci_61a">61A</option>
          <option value="compsci_61b">61B</option>
          <option value="compsci_61c">61C</option>
          <option value="compsci_70">70</option>
        </optgroup>
        <optgroup label="MATH">
          <option value="math_1a">1A</option>
          <option value="math_1b">1B</option>
          <option value="math_10a">10A</option>
          <option value="math_10b">10B</option>
        </optgroup>
      </select>
    </div>
    <div class="inputGroup">
      <label for="user_level">
        <h2>How are you doing in that class?</h2>
      </label>
      <select name="user_level" id="user_level">
        <option value="0">-- Pick one --</option>
        <option value="1">I'm lost, and I need help</option>
        <option value="3" selected>Okay, but could use some help</option>
        <option value="5">Great, but want to do better</option>
      </select>
    </div>
    <div class="inputGroup">
      <label for="user_topic">
        <h2>What do you want help on? Studying for exams? Homework? Just studying?</h2>
      </label>
      <input type="text" name="user_topic">
    </div>
    <div class="inputGroup">
      <label for="user_availability">
        <h2>When are you usually available?</h2>
      </label>
      <input type="text" name="user_availability">
    </div>
    <div class="inputGroup">
      <button class="submitButton">Submit</button>
    </div>
  </main>
  <footer>
    Studybuddy is built with ️❤️ and ☕️ at UC Berkeley.
  </footer>
  <script src="/js/main.js"></script>
</body>

</html>
