<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Studybuddy @ Cal!</title>
  <link rel="stylesheet" href="/css/main.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126639713-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-126639713-1');
  </script>

<body>
  <header>
    <div id="logo">
      <a href="/">
        <img src="/img/logo.png" alt="Studybuddy">
      </a>
    </div>
    <nav>
      <a href="/signup">sign up</a>
      <a href="/faq">faq</a>
      <a href="/contact">contact</a>
    </nav>
  </header>
  <main>
    <h1 class="vprop">
      <em class="question">Midterms coming up?</em>
      Find a Studybuddy.
    </h1>
    <div class="signupGroup">
      <input class="signupEmail" type="email" placeholder="oski@berkeley.edu" />
      <button class="signupButton">Sign up</button>
    </div>
  </main>
  <footer>
    Studybuddy is built with ️❤️ and ☕️ at UC Berkeley.
  </footer>
  <script src="/js/main.js"></script>

</html>
